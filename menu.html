<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nested Menu</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <div class="menu">
        <ul>
            <li>
                <a href="#">Menu 1</a>
            </li>
            <li class="nested">
                <a href="#">Menu 2</a>
                <ul class="submenu">
                    <li class="nested">
                        <a href="#">Menu 2.1</a>
                        <ul class="submenu">
                            <li>
                                <a href="#">Menu 2.1.1</a>
                            </li>
                            <li class="nested">
                                <a href="#">Menu 2.1.2</a>
                                <ul class="submenu">
                                    <li>
                                        <a href="#">Menu 2.2.1</a>
                                    </li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">Menu 2.1.3</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#">Menu 2.2</a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="#">Menu 3</a>
            </li>
            <li>
                <a href="#">Menu 4</a>
            </li>
        </ul>
    </div>
</body>
</html>
