<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
</head>
<body>
    <table style="border: 1px solid red;">
        <th>
            <td style="border: 1px solid red;">Column 1</td>
            <td style="border: 1px solid red;">Column 2</td>
        </th>
        <tr>
            <td colspan="2" style="border: 1px solid red;">Cell 1</td>
            <td rowspan="2" style="border: 1px solid red;">Cell 2</td>
<!--            <td style="border: 1px solid red;">Cell 3</td>-->
        </tr>
        <tr>
            <td style="border: 1px solid red;">Cell 1</td>
            <td style="border: 1px solid red;">Cell 2</td>
<!--            <td style="border: 1px solid red;">Cell 3</td>-->
        </tr>
    </table>
</body>
</html>
